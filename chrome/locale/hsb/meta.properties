description.long=Wuběraće prosće element, kotryž chceće schować a wubjerće potom, kotre atributy tutoho elementa měli so w přichodźe tohorunja schować. Prawidło za chowanje elementa so awtomatisce twori a přidawa.
description=Pomha wam, prawidła za chowanje elementow za Adblock Plus wutworić, zo by přećiwo tekstowemu wabjenju wojował.
