translator=Ken
name=Element Hiding Helper สำหรับ Adblock Plus
description=ช่วยคุณสร้างกฎการซ่อนวัตถุของ Adblock Plus เพื่อสู้กับข้อความโฆษณา
description.short=สู้กับข้อความโฆษณา! Element Hiding Helper คือส่วนเสริมที่คู่กับ Adblock Plus ที่ช่วยให้ตั้งกฎการซ่อนวัตถุง่ายขึ้น
description.long=เลือกวัตถุที่ต้องการซ่อนแล้วเลือกลักษณะของวัตถุนี้ที่จะเก็บไว้เมื่อต้องการซ่อนอีกในอนาคต กฎการซ่อนวัตถุได้สร้างและเพิ่มโดยอัตโนมัติ
