name=Element Hiding Helper за Adblock Plus
description=Помаже да направите правила за сакривање елемената за Adblock Plus, како бисте уклонили текстуалне рекламе.
description.short=Изборите се са текстуалним рекламама! Hiding Helper је пратећи додатак за Adblock Plus намењен лакшем прављењу правила за сакривање елемената.
description.long=Једноставно изаберите елемент који желите да буде сакривен, па изаберите особине елемента који желите да сакријете у будућности. Правило за сакривање елемента се аутоматски ствара и додаје.
