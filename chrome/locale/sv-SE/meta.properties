description.short=Kämpa mot textreklamen! Element Hiding Helper är en följeslagare till Adblock Plus som gör det lättare att skapa regler för att dölja webbsideelement.
description=Hjälper dig att skapa regler i Adblock Plus för att dölja element. Användbart mot bl.a. textreklam.
description.long=Du markerar helt enkelt det element du vill skall döljas väljer därefter vilka av elementets attribut som skall räknas in när samma element skall döljas i framtiden. Klicka på "Lägg till filterregel" så skapas elementdöljningsregeln och den läggs automatiskt till i Adblock Plus filterlista.
