description.short=Избавься от текстовой рекламы! Element Hiding Helper расширяет возможности Adblock Plus, облегчая создание правил для скрытия элементов.
name=Element Hiding Helper для Adblock Plus
description.long=Нужно просто выбрать элемент, который надо скрыть, и указать, по каким атрибутам этот элемент нужно определять в будущем. Правило для скрытия элемента будет автоматически создано и добавлено в список фильтров Adblock Plus.
description=Помогает при создании правил скрытия для Adblock Plus, эффективное средство борьбы с текстовой рекламой.
