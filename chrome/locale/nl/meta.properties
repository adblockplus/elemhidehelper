name=Element Hiding Helper voor Adblock Plus
description=Helpt u regels voor verbergen van elementen te maken voor Adblock Plus om tekstadvertenties te bestrijden.
description.short=Bestrijd de tekstadvertenties! Element Hiding Helper is een bij Adblock Plus behorende extensie die is bedoeld om het maken van regels voor verbergen van elementen te vereenvoudigen.
description.long=U selecteert eenvoudigweg het element dat u wilt laten verbergen en kiest vervolgens welke eigenschappen van dit element in aanmerking moeten worden genomen wanneer het in de toekomst wordt verborgen. De regel voor verbergen van het element wordt automatisch aangemaakt en toegevoegd.
