translator=CatTranslations (with other non specified contributions)
description.short=Lluita contra els ads de text! L'Element Hiding Helper és una extensió d'ampliació o reforç per l'Adblock Plus, volent així que el fet de crear  normes per a amagar elements esdevingui fàcil.
name=Element Hiding Helper per Adblock Plus
description.long=Tu només selecciones l'element que vols amagar i esculls quins atributs d'aquest element s'haurien de tenir en compte alhora de amagar-lo en situacions futures. La norma d'omissió de l'element és generada i afegida automàticament.
description=T'ajuda a crear normes d'omissió d'elements per l'AdBlock Plus per combatre els ads de text.
