translator=Mikes Kaszmán István
description.short=Az Element Hiding Helper egy bővítmény az Adblock Plushoz, melynek segítségével az elemek elrejtése szabályok megadásával egyszerűbbé válik.
name=Element Hiding Helper az Adblock Plushoz
description.long=Egyszerűen válassza az elemet, amelyet el kíván rejteni. Megadja az elem atribútumait, amelyek alapján a későbbiekben az elem elrejtődik. Az elrejtés szabálya automatikusan generálódik és hozzáadódik.
description=Elemek elrejtése szabályok alapján (Adblock Plus bővítmény).
