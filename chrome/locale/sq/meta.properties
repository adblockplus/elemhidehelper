description.short=Lufto reklamat teksti! Ndihmues për Element i Fshehur është një zgjerim shoqërues për Adblock Plus për qëllim të bëjë krijimin e rregullave Element Hiding lehtë.
name=Ndihmues për Element i Fshehur për Adblock Plus
description.long=Ju thjesht zgjidhni elementin që ju doni që të fshihet dhe më pas të zgjidhni cilin atributet e këtë element të duhet të merren parasysh kur të fshehur atë në të ardhmen.Element i Fshehur rregull është gjeneruar dhe shtohet automatikisht.
description=Ju ndihmon të krijoni rregulla Elementa i Fshehur për Adblock Plus për të luftuar reklamat teksti.
