name=Element Hiding Helper pre Adblock Plus
description=Pomôže vám s vytváraním pravidiel na skrývanie prvkov pre Adblock Plus a bojovať s textovými reklamami.
description.short=Bojujte s textovými reklamami! Element Hiding Helper je doplnkové rozšírenie pre Adblock Plus určený na jednodnoduchšie vytváranie pravidiel pre skrývanie prvkov.
description.long=Jednoducho vyberte prvok, ktorý chcete skryť a potom vyberte, ktorá vlastnosť tohto prvku bude uložená na skrytie do budúcna. Pravidlo skrývania prvkov je vytvárané a pridávané automaticky
