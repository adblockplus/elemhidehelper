description.short=Победете текстовите реклами! Element Hiding Helper е разширение към Adblock Plus, помагащо за по-лесно създаване на правила за скриване на реклами.
name=Element Hiding Helper за Adblock Plus
description.long=Просто посочвате елемента, който искате да бъде скрит и избирате кои негови атрибути да бъдат взети под внимание, за да бъде той скриван. Правилото за скриване се създава и добавя автоматично.
