translator=Wladimir Palant
description.short=Lawan iklan teks! Bantuan Penyembunyian Elemen adalah ekstensi pendamping untuk Adblock Plus untuk mempermudah membuat aturan penyembunyian elemen.
name=Bantuan Penyembunyian Elemen untuk Adblock Plus
description.long=Hanya dengan memilih elemen yang ingin Anda sembunyikan dan kemudian memilih atribut mana dari elemen ini yang perlu ditambahkan ketika menyembunyikannya dimasa mendatang. Aturan penyembunyian elemen dibuat dan ditambahkan secara otomatis.
description=Membantu Anda membuat aturan penyembunyian elemen untuk Adblock Plus untuk melawan iklan teks.
