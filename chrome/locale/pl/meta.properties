translator=Leszek(teo)Życzkowski
name=Element Hiding Helper dla Adblock Plusa
description=Pomaga w tworzeniu reguł ukrywania elementów dla Adblock Plusa.
description.short=Walcz z reklamami! Element Hiding Helper jest rozszerzeniem stowarzyszonym z Adblock Plus po to, by można było łatwiej tworzyć reguły blokowania.
description.long=Używając Element Hiding Helper wystarczy zaznaczyć element, który ma być ukryty i wybrać atrybuty, jakie powinny być brane pod uwagę przy jego ukrywaniu. Reguły ukrywania elementu są generowane i dodawane do listy reguł automatycznie.
