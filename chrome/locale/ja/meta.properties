name=Element Hiding Helper for Adblock Plus
description=Adblock Plus 用に要素の非表示ルールを作成し、テキスト広告に立ち向かいます。
description.short=テキスト広告と戦います！ Element Hiding Helper は簡単に要素の非表示ルールを作成できる、Adblock Plus 用の支援拡張機能です。
description.long=非表示にしたい要素を選択し、要素の属性を元に非表示にする要素の条件を選ぶだけで Element Hiding Helper は非表示ルールを作成し、自動的にリストへ追加します。
