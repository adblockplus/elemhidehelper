translator=Ninnetyer
name=Element Hiding Helper para Adblock Plus
description=Le ayuda a crear reglas para ocultar elementos no deseados para Adblock Plus para eliminar la publicidad en forma de textos.
description.short=¡Elimine la publicidad en textos! Element Hiding Helper para Adblock Plus es un complemento de uso conjunto con Adblock Plus el cual facilita el desarrollo para crear reglas para ocultar elementos no deseados.
description.long=Simplemente seleccione el elemento que desea ocultar y seleccione los atributos del elemento que deben ser tomados en cuenta para ocultarlo en el futuro. La regla para ocultar elementos es generada y agregada automáticamente.
