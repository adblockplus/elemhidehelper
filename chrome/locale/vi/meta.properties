translator=SITUVN
description.short=Chống lại quảng cáo văn bản! Trình trợ giúp Ẩn Phần tử là một tiện ích đồng hành cho Adblock với ý nghĩa tạo quy tắc ẩn phần tử dễ hơn.
name=Trình trợ giúp Ẩn Phần tử cho Adblock Plus
description.long=Bạn chỉ cần chọn phần tử bạn muốn ẩn và chọn thuộc tính của phần tử này cần ghi nhận khi ẩn nó trong tương lai. Quy tắc ẩn phần tử sẽ được tạo và và thêm tự động.
description=Giúp bạn tạo quy tắc ẩn phần tử cho Adblock Plus để chống lại quảng cáo dạng văn bản.
