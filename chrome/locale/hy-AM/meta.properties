translator=Eduard Babayan (edo248)
description.short=Պայքար է տեքստային գովազդների հետ: Element Hiding Helper-ը հավելյալ ընդլայնում է Adblock Plus-ի համար, որը թույլ է տալիս հեշտ ստեղծել տարրերի թաքցնելու կանոնները:
description=Օգնում է ստեղծելու տարրերի էթաքցման կանոններ Adblock Plus-ի համար տեքստային գովազդների հետ պայքարելու համար:
description.long=Պարզապես ընտրեք տարրը, որը ցանկանում եք թաքցնել եւ ընրեք հատկանիշները որպես թաքցման պայման հաշվի առնելու համար: Տարրի թաքցման կանոնը գեներացվում է ավտոմատ:
