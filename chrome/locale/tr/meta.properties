translator=Ahmet Serkan Tıratacı
name=Adblock Plus için Element Hiding Helper
description=Metin reklamlarıyla savaşta Adblock Plus için bileşen gizleme kuralları oluşturmanıza yardım eder.
description.short=Metin reklamlarıyla savaşma zamanı! Element Hiding Helper bileşen gizleme kurallarını oluşturmayı kolaylaştırmayı sağlayan ve Adblock Plus'ın tamamlayıcısı olan bir eklentidir.
description.long=Gizlenmesini istediğiniz bileşini seçin ve ileride bu bileşenin hangi özelliklerinin gizlenmesi gerektiğini belirleyin. Bileşen gizleme kuralı kendiliğinden üretilir ve eklenir.
