name=Element Hiding Helper for Adblock Plus
description=Βοηθά στην δημιουργία κανόνων απόκρυψης στοιχείων για το Adblock Plus για να αντιμετωπίσετε τις διαφημίσεις κειμένου.
description.short=Πολεμήστε τις διαφημίσεις κειμένου! Το Element Hiding Helper είναι ένα συμπληρωματικό πρόσθετο για το Adblock Plus με προορισμό την ευκολότερη δημιουργία κανόνων απόκρυψης στοιχείων.
description.long=Απλά επιλέγετε το στοιχείο που θέλετε να φραγεί και επιλέξτε ποια χαρακτηριστικά αυτού θα ληφθούν υπόψη όταν κρυφτεί στο μέλλον. Ο κανόνας απόκρυψης στοιχείων δημιουργείται και προστίθεται στο Adblock Plus αυτόματα.
