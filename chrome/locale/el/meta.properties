description.short=Πολεμήστε τις διαφημίσεις κειμένου! Ο Βοηθός Απόκρυψης Στοιχείων είναι ένα συμπληρωματικό πρόσθετο για το Adblock Plus με προορισμό την ευκολότερη δημιουργία κανόνων απόκρυψης στοιχείων.
name=Βοηθός Απόκρυψης Στοιχείων για το Adblock Plus
description.long=Απλά επιλέγετε το στοιχείο που θέλετε να φραγεί και επιλέγετε ποια χαρακτηριστικά αυτού θα ληφθούν υπόψη όταν κρυφτεί στο μέλλον. Ο κανόνας απόκρυψης στοιχείων δημιουργείται και προστίθεται στο Adblock Plus αυτόματα.
description=Βοηθά στην δημιουργία κανόνων απόκρυψης στοιχείων για το Adblock Plus για να αντιμετωπίσετε τις διαφημίσεις κειμένου.
