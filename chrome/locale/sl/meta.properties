translator=Tomaž Mačus
name=Element Hiding Helper za Adblock Plus
description=Vam pomaga ustvariti pravila za skrivanje tekstovnih oglasnih blokov z Adblock Plus vtičnikom.
description.short=Borite se zoper tekstovne oglase! Element Hiding Helper je dodatek k vtičniku Adblock Plus za lažje ustvarjanje oglasnih filtrov.
description.long=Enostavno izberete element, ki ga želite skriti in nato atribute tega elementa, po katerih naj se ravna filter. Pravilo za prikrivanje elementa se ustvari in doda avtomatsko.
