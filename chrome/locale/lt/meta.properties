translator=Algimantas Margevičius
description.short=Kovokite su reklamomis! Element Hiding Helper yra Adblock Plus papildinio priedas, skirtas palengvinti elementų slėpimo taisyklių kūrimą.
name=Element Hiding Helper skirtas Adblock Plus
description.long=Paprasčiausiai pasirinkite elementą ir jo atributus kuriuos norite paslėpti ir jis bus įrašytas į paskyrą, bei ateityje neberodomas. Elemento slėpimo taisyklė sukuriama ir pridedama automatiškai.
description=Padeda sukurti elementų slėpimo taisykles, skirtas Adblock Plus, kovai su tekstiniais skelbimais.
