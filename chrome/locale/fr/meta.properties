description.short=Au diable les textes de pub ! Element Hiding Helper est une extension partenaire d'Adblock Plus qui vous permet de créer plus facilement des règles de masquage d'éléments.
name=Element Hiding Helper pour Adblock Plus
description.long=Il vous suffit de sélectionner l'élément que vous désirez masquer et de choisir les attributs de cet élément qui seront détectés pour le masquer par la suite. La règle de masquage d'élément est alors créée et ajoutée automatiquement.
description=Vous aide à créer des règles de masquage d'éléments pour Adblock Plus, afin de lutter contre les textes publicitaires.
