translator=مؤيد مارديني
description.short=مكافحة الإعلانات النصية! عنصر "إخفاء مساعد" ملحق مصاحب لزائد يعني لتسهيل إنشاء قواعد إخفاء العنصر.
name=العنصر إخفاء مساعد لزائد
description.long=يمكنك ببساطة حدد العنصر الذي ترغب في أن تكون مخفية، وثم اختر السمات التي من هذا العنصر ينبغي أن تؤخذ في الاعتبار عند إخفائه في المستقبل. القاعدة الاختباء العنصر التي تم إنشاؤها وإضافتها تلقائياً.
description=يساعدك في إنشاء عنصر القواعد الاختباء لزائد لمكافحة الإعلانات النصية.
