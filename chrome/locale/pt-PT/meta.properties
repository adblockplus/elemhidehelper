description.short=Livre-se dos anúncios de texto! O Element Hiding Helper é uma extensão associada para facilitar a criação de regras de ocultação do elemento no Adblock Plus.
name=Element Hiding Helper para o Adblock Plus
description.long=Basta selecionar o elemento que deseja ocultar e depois escolha quais os atributos deste elemento que deverá ter em conta quando o ocultar no futuro. A regra de ocultação do elemento é gerada e adicionada automaticamente.
description=Ajuda-o a criar as regras de ocultação do elemento para o Adblock Plus, para ocultar os anúncios de texto.
