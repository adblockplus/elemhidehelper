translator=Pimentel
description.short=Combata os anúncios de texto! Element Hiding Helper é uma extensão companheira do Adblock Plus cujo objectivo é facilitar a criação de regras para filtros de elementos.
name=Element Hiding Helper para Adblock Plus
description.long=Seleccione apenas o elemento que deseja ocultar e que atributos devem ser tomados em consideração para o ocultar no futuro. A regra de filtro de elementos é gerada e adicionada automaticamente.
description=Ajuda-o a criar regras para filtros de elementos para o Adblock Plus para combater os anúncios de texto.
